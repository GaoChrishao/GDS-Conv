train-subset: train-clean-100,train-clean-360,train-other-500
#train-subset: train-other-500-2k
#train-subset: train-other-500-1k-top
valid-subset: dev-clean

max-epoch: 100
max-update: 300000
patience: 50
best-checkpoint-metric: loss
maximize-best-checkpoint-metric: False

post-process: sentencepiece
#no-epoch-checkpoints: True
keep-last-epochs: 10
keep-best-checkpoints: 10

num-workers: 8
no-progress-bar: True
log-interval: 100
seed: 1
report-accuracy: True
skip-invalid-size-inputs-valid-test: True


arch: s2t_transformer_s
share-decoder-input-output-embed: True
optimizer: adam
clip-norm: 10.0
lr-scheduler: inverse_sqrt
warmup-init-lr: 1e-7
warmup-updates: 10000
lr: 2e-3
adam_betas: (0.9,0.98)

criterion: label_smoothed_cross_entropy_with_ctc
label_smoothing: 0.1

subsampling-layers: 2
subsampling-filter: 1024
subsampling-kernel: 5
subsampling-stride: 2
subsampling-norm: none
subsampling-activation: glu

dropout: 0.1
activation-fn: relu
encoder-embed-dim: 256
encoder-ffn-embed-dim: 2048
encoder-layers: 12
decoder-layers: 6
encoder-attention-heads: 4

decoder-embed-dim: 256
decoder-ffn-embed-dim: 2048
decoder-attention-heads: 4